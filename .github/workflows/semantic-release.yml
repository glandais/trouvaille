name: Tag if needed

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run semantic-release
      id: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_AUTHOR_NAME: semantic-release-bot
        GIT_AUTHOR_EMAIL: semantic-release-bot@martynus.net
        GIT_COMMITTER_NAME: semantic-release-bot
        GIT_COMMITTER_EMAIL: semantic-release-bot@martynus.net
      run: npx semantic-release
      
    - name: Trigger release workflow
      if: steps.release.outputs.new_release_published == 'true'
      run: |
        echo "New release published: ${{ steps.release.outputs.new_release_version }}"
        gh workflow run release.yml -f tag=v${{ steps.release.outputs.new_release_version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}